<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text To Speech + Voice Recorder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Text To Speech</h1>
<textarea id="text" rows="2" cols="40" placeholder="Type Something...."></textarea> <br>

<select id="voiceSelect"></select>
<button id="speakBtn">Speak</button>

<h1>Voice Recorder</h1>
<button id="startRec">Start Recording</button>
<button id="stopRec">Stop Recording</button> <br>

<audio id="audioPlayback" controls></audio> <br>

<a id="downloadLink">Download Recording</a>

<script src="script.js"></script>

</body>
</html>
